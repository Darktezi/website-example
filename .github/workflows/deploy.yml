name: CD Deploy

on:
  push:
    branches:
      - master
  release:
    types: [published]


jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      # –°–±–æ—Ä–∫–∞ backend-–æ–±—Ä–∞–∑–∞
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/darktezi/website-backend:latest

      # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # –î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
            echo 'üìÅ Opening project directory...'
            cd /home/darktezi/mysite/site

            echo 'üì¶ Pulling latest backend image...'
            docker compose pull backend || true

            echo 'üöÄ Starting application via docker compose...'
            docker compose up -d --remove-orphans

            echo 'üßπ Cleaning unused images...'
            docker image prune -f

            echo '‚úÖ Deployment completed!'
          "
